<div>
<table mat-table [dataSource]="expenses" class="mat-elevation-z8">

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let expense"> {{ expense.description }} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let expense"> ${{ expense.amount }} </td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let expense"> {{ expense.category }} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let expense"> {{ expense.date }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['description', 'amount', 'category', 'date']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['description', 'amount', 'category', 'date'];"></tr>
</table>
</div>
